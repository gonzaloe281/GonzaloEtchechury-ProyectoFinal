{% extends "base.html" %}

{% block title_head %}
Editando Vuelos
{% endblock title_head %}

{% block h1_header %}
<h1>
    Editando a <p>{{ vuelo }}</p>
</h1>
{% endblock h1_header %}

{% block main %}
<div class="container d-flex justify-content-center align-items-start vh-100">
    <div class="texto-centrado border-shadow text-center">
        <form action="{% url 'editar_vuelo' vuelo.id %}" method="POST" enctype="multipart/form-data" class="form-field">
            {% csrf_token %}
            {{ formulario.as_p }}
            <div>
                {% if vuelo.imagen %}
                    <p class="justify-content-center"><strong>Imagen actual:</strong>
                    </p>
                    <img src="{{ vuelo.imagen.url }}" alt="Imagen del vuelo" width="200">
                {% endif %}
            </div>
            <input type="submit" value="Editar" class="boton-crear mt-2">
        </form>
    </div>
</div>
{% endblock main %}
